<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"/>
    <title>X-O</title>
</head>
<body>
    <div id="contener">

        <div class="cont">
            <h1 id="labelx">X</h1>
        </div>


        <div class="label">
            <div class="line">
                <span class="emptybox" id="1" onclick="adding(1,0)"></span>
                <span class="emptybox" id="2" onclick="adding(2,0)"></span>
                <span class="emptybox" id="3" onclick="adding(3,0)"></span>
            </div>
            <div class="line">
                <span class="emptybox" id="4" onclick="adding(1,1)"></span>
                <span class="emptybox" id="5" onclick="adding(2,1)"></span>
                <span class="emptybox" id="6" onclick="adding(3,1)"></span>
            </div>
            <div class="line">
                <span class="emptybox" id="7" onclick="adding(1,2)"></span>
                <span class="emptybox" id="8" onclick="adding(2,2)"></span>
                <span class="emptybox" id="9" onclick="adding(3,2)"></span>
            </div>
        </div>

        <div class="cont">
        <h1 id="labelo">O</h1>
        </div>

        <label>
            Play Game
        </label>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
